<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Page Generated</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h2>Page Generated by ionic generator</h2>


  <!-- Bouton clickable qui lance la fonction takePicture dans page-generated.ts  -->
  <button ion-button secondary (click)="takePicture(event)">Take a Picture</button>
  
  <!-- Bouton clickable qui lance la fonction takeVideo dans page-generated.ts  -->
  <button ion-button secondary (click)="takeVideo(event)">Take a Video</button>
  
    <!-- Affichage de la dernière photo prise avec l'appli si pas d'image ne s'affiche pas grace a *ngIf -->
    <div *ngIf="imageView != null">
      <h3>
        Dernière photo : 
      </h3>
      <img [src]="imageView" />
    </div>

     <!-- Affichage de la dernière video prise avec l'appli si pas de video ne s'affiche pas grace a *ngIf -->
     <div *ngIf="videoView != null">
      <h3>
        Dernière vidéo : 
      </h3>
      <video autoplay controls="controls" loop>
        <source src="{{ videoView }}" type="{{ videoType }}">
      </video>
    </div>

</ion-content>
